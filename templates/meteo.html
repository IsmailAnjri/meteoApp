<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container text-center">
    {% block content %}
    {% if user.is_authenticated %}
        <h1>{{ city }}</h1>
        <h2>Temperature: {{ temp }} &#8451;</h2>
        <button type="button" class="btn btn-danger" onclick="location.href='/'">Back to Home</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/meteo/discover'">Check other places</button>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <p>Don't have an account <a href="/register/">Register</a> </p>
    {% endif %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
