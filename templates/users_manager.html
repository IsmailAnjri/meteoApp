<!doctype html>
<html lang="en" class="body_large">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Meteo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container text-center">
    <h1>Welcome to Meteo App</h1>
    {% block content %}
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Log Out</button>
            </form>
    <p>Check the temperature at your location or explore random cities.</p>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" onclick="location.href='/meteo/'">Your Location</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/meteo/discover'">Explore Another Location</button>
    </div>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login_page' %}">Log In</a>
            <p>Don't have an account <a href="/register/">Register</a> </p>
        {% endif %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
